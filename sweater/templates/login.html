<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>Зайти</title>
</head>

<body>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-2 mb-3 border-bottom">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                <img class="header__img" src="{{ url_for('static', filename='img/icon_base.png') }}" alt="icon_base">
            </a>

            <div class="col-md-3 text-end">
                <button type="button" class="btn btn-outline-primary me-2" onclick="window.location.href = '{{ url_for('login_page') }}';">Войти</button>
                <button type="button" class="btn btn-primary" onclick="window.location.href = '{{ url_for('registration') }}';">Зарегистрироваться</button>
            </div>
        </header>

        <form method="post" class="form-control">
            <input type="text" class="form-control" name="login" placeholder="Введите логин"><br>

            <input type="text" class="form-control" name="password" placeholder="Введите пароль"><br>

            <button type="submit" class="btn btn-success">Зайти</button>
        </form>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-messages">
                    {% for message in messages %}
                        <div class="flash-message">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>

</body>
</html>
